<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <article class="container">
                <img
                    id="avatar"
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="Profile Picture"
                />
                <hgroup>
                    <h1 id="name">Jessica Randall</h1>
                    <p id="location">London, United Kingdom</p>
                </hgroup>
                <p id="description">"Front-end developer and avid reader."</p>
                <ul class="links-container">
                    <li><button class="link">GitHub</button></li>
                    <li><button class="link">Frontend Mentor</button></li>
                    <li><button class="link">LinkedIn</button></li>
                    <li><button class="link">Twitter</button></li>
                    <li><button class="link">Instagram</button></li>
                </div>
            </article>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://www.frontendmentor.io/profile/Joshk7">Josh Kahlbaugh</a>.
            </div>
        </footer>
    </body>
</html>
